<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        Custom Search Browser
    </header>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Enter your search" onkeydown="handleKeyPress(event)">
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <div class="search-result" id="searchResult">
        <!-- Search results will be displayed here -->
        <span id="searchPrompt"></span>
    </div>

    <script>
        // Simulated data retrieval from a server
        async function fetchData() {
            // Simulating an asynchronous data fetch
            return [
                { filename: 'file1.txt', content: '@tags: { "tag1": true, "tag2": false }, @name: "John" ' },
                { filename: 'file2.txt', content: '@tags: { "tag1": false, "tag2": true }, @name: "Alice" ' },
                // Add more files as needed
            ];
        }

        async function handleKeyPress(event) {
            if (event.keyCode === 13) {
                performSearch();
            }
        }

        async function performSearch() {
            var searchTerm = document.getElementById('searchInput').value;
            var searchResultElement = document.getElementById('searchPrompt');

            try {
                // Fetch data from the server
                var fileData = await fetchData();

                // Filter files based on the search term
                var matchingFiles = fileData.filter(function (file) {
                    return file.content.includes('@tags: { "' + searchTerm + '": true }');
                });

                if (matchingFiles.length > 0) {
                    // Display the @name from the first matching file
                    searchResultElement.textContent = 'Found matching result: ' + matchingFiles[0].content.match(/@name: "(.*?)"/)[1];
                } else {
                    searchResultElement.textContent = 'No matching result found.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                searchResultElement.textContent = 'Error fetching data.';
            }
        }
    </script>

</body>
</html>

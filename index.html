<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/pictures/icon.png">
    <title>CyberGrape Query Vault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        CyberGrape Query Vault
    </header>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Enter your search" onkeydown="handleKeyPress(event)">
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <div class="search-result" id="searchResult">
        <!-- Search results will be displayed here -->
        <span id="searchPrompt"></span>
        <ul class="result-list" id="resultList"></ul>
    </div>

    <script src="index.js"></script>
    <script src="pageData.js"></script>
</body>
</html>
